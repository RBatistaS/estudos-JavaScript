<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Proposto</title>
</head>
<body>
        <h1>Identificação de nacionalidade</h1>
        País: <input type="text" id="pais">
        <input type="button" value="Enviar"  onclick="nacionalidade()">

    <div id="resultado"></div>

    <script>
        function nacionalidade() {
           var pais = document.querySelector('#pais')
           var res = document.querySelector('#resultado')
           var Pais = String(pais.value)
           
           res.innerHTML = `Vivendo em ${Pais} `

           if (Pais == 'Brasil') {
            res.innerHTML += `<p>Você é Brasileira</p>`
           } else {
            res.innerHTML += `<p>Você é Estrangeira</p>`
           }

            
        }
    </script>
</body>
</html>
