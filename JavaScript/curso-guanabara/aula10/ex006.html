<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- abaixo temos o exemplo de como chamar o evento dentro do elemento html. podemos também chamar esse evento de outra forma exemplificada a seguir diretamente denro do JavaScript com (addEventListener) -->

     <!-- <div id="area" onclick="clicar() "onmouseenter="entrar()" onmouseout="sair()">  -->

    <div id="area">
        Interaja...
    </div>

    <script>
        // variável global 
        var a = window.document.getElementById('area')
        // Eventos
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
